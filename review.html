<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="images/resized_keyboard-removebg-preview.png">
  <title>Rate Our Website</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <div class="container">
    <h1>Rate Our Website!</h1>
    <p>We'd love to know your opinion. Please rate your experience:</p>

    <form action="#" method="POST">
      <div class="rating">
        <label>
          <input type="radio" name="rating" value="1"> 1 Star
        </label>
        <label>
          <input type="radio" name="rating" value="2"> 2 Stars
        </label>
        <label>
          <input type="radio" name="rating" value="3"> 3 Stars
        </label>
        <label>
          <input type="radio" name="rating" value="4"> 4 Stars
        </label>
        <label>
          <input type="radio" name="rating" value="5"> 5 Stars
        </label>
      </div>
      <div class="submit-button">
        <a href="typing_test_main_page.html">
          <p id="buttontext">Submit Rating</p>
        </a>
    </div>
    </form>
  </div>
</body>
</html>
