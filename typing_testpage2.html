<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typingtestpage2.css">
    <link rel="icon" type="image/jpg" href="images/resized_keyboard-removebg-preview.png">
    <title>Typing Test</title>
    <style>
        #stop-test {
            display: none; /* Hide the button initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div class="stats">
            <p>Timer: <span id="timer">0s</span></p>
            <p>Mistake: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>

        <textarea 
            rows="3"
            name="quotes" 
            id="quote-input" 
            placeholder="Type here">
        </textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <a href="review.html"><button id="stop-test">Next</button></a>

        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
